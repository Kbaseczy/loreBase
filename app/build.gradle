apply plugin: 'com.android.application'

android {
    compileSdkVersion 28

    signingConfigs {
        lorebase {
            keyAlias 'lorebase'
            keyPassword '123456'
            storeFile file('jankin_lore.jks')
            storePassword '123456'
        }
    }
    defaultConfig {
        applicationId "com.example.lorebase"
        minSdkVersion 23
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
//            shrinkResource true
//            buildConfigField "boolean", "LOG_DEBUG", "false" //不显示log
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.lorebase
        }

        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.lorebase
        }
    }
    productFlavors {
    }
    packagingOptions {
        exclude 'org/apache/http/version.properties'
        exclude 'org/apache/http/client/version.properties'

        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    buildToolsVersion '28.0.3'
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.hyman:flowlayout-lib:1.1.2'
    implementation 'com.github.githubwing:ByeBurger:1.2.3'
    implementation 'com.github.LillteZheng:ViewPagerHelper:v0.8'
    implementation 'com.squareup.picasso:picasso:2.5.2'
    //出现过报错   会出现依赖冲突，某个框架重复引用  版本不能改
    implementation 'com.nineoldandroids:library:2.4.0'
    implementation 'com.daimajia.slider:library:1.1.5@aar'
    //轮播图开源库
    implementation 'com.just.agentweb:agentweb:4.0.2'
    //AgentWeb
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    //圖片加載
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.appcompat:appcompat:1.0.2'
    //androidx的转移
    implementation 'com.github.anzaizai:EasyRefreshLayout:1.3.1'
    implementation 'org.greenrobot:greendao:3.2.2'
    implementation 'net.zetetic:android-database-sqlcipher:3.5.7@aar'
    implementation 'com.makeramen:roundedimageview:2.3.0'
    implementation project(':core')
    implementation project(':uiasr')
    implementation project(':uidialog')
    implementation 'com.shuyu:GSYVideoPlayer:7.0.0-beta1'
    implementation 'com.shuyu:gsyVideoPlayer-java:7.0.0-beta1'
    implementation 'com.github.franmontiel:PersistentCookieJar:v1.0.1'
    implementation 'com.squareup.retrofit2:retrofit:2.5.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.greenrobot:greendao-gradle-plugin:3.2.2'
    }
}

apply plugin: 'org.greenrobot.greendao'

greendao {
    schemaVersion 10//数据库版本号 数据库表更改时- > 更改版本号
    daoPackage 'com.example.lorebase.greenDao'//设置DaoMaster、DaoSession、Dao包名
    targetGenDir 'src/main/java'//设置DaoMaster、DaoSession、Dao目录
    //targetGenDirTest：设置生成单元测试目录
    //generateTests：设置自动生成单元测试用例
}
